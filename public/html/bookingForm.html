<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="shortcut icon" href="" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,500;0,700;1,300;1,400&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="../assets/main-circle.png" type="image/x-icon" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Appointment</title>
  </head>
  <body>
      <!-- Patient Details -->
      <div class="add-appointment">
        <h2 class="form-title">Make An Appointment</h2>
        <form
          class="form"
          id="add-appointment-form"
        >
          <label class="input-label" for="name">Name: </label>
          <input
            placeholder="Enter your name"
            required
            pattern="[A-Za-z]{3,30}"
            title="At least 3 letters & less than 30"
            class="input"
            id="Patient_name" 
            name="name"
            type="text"
          />
          <label class="input-label" for="age">Age:</label>
          <input
            placeholder="Enter your age"
            required
            min="1"
            max="120"
            class="input"
            class="input"
            id="age"
            name="age"
            type="number"
          />
          <label class="input-label" for="mobile">Mobile:</label>
          <input
            placeholder="Enter your mobile number"
            required
            pattern="[0-9+]{7,15}"
            class="input"
            id="mobile"
            name="mobile"
            type="tel"
          />
          <label class="input-label" for="date">Date:</label>
          <input class="input" id="date" name="date" type="date"  required />
          <input class="input" id="submitBtn" type="submit" value="Book Appointment" />
          <div id="msg"> </div>
        </form>
      </div>
    <script src="../js/index.js"></script>
  </body>
</html>
